<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏—à–µ–Ω—å-–®—É—Ç–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-container {
            display: flex;
            flex: 1;
            position: relative;
        }
        
        .game-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 100;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .crosshair::before {
            width: 40px;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .crosshair::after {
            width: 2px;
            height: 40px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .target {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.1s;
        }
        
        .target.hit {
            animation: hit-animation 0.3s forwards;
        }
        
        @keyframes hit-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .shop {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #ffcc00;
            overflow-y: auto;
        }
        
        .shop h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }
        
        .weapon-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .weapon-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .weapon-item.equipped {
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .weapon-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .weapon-info {
            flex: 1;
        }
        
        .weapon-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .weapon-price {
            color: #ffcc00;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #ffcc00;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .weapon-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .weapon-display-icon {
            font-size: 30px;
            margin-right: 10px;
        }
        
        .weapon-display-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .shot-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
        
        .notification {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            color: #ffcc00;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">–û—á–∫–∏</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="coins">0</div>
            <div class="stat-label">–ú–æ–Ω–µ—Ç—ã</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="targets-hit">0</div>
            <div class="stat-label">–ü–æ–ø–∞–¥–∞–Ω–∏—è</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="accuracy">0%</div>
            <div class="stat-label">–¢–æ—á–Ω–æ—Å—Ç—å</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="game-area" id="gameArea">
            <div class="crosshair"></div>
            <div class="weapon-display">
                <div class="weapon-display-icon">üî´</div>
                <div class="weapon-display-name">–ü–∏—Å—Ç–æ–ª–µ—Ç</div>
            </div>
        </div>
        
        <div class="shop">
            <h2>–ú–∞–≥–∞–∑–∏–Ω –æ—Ä—É–∂–∏—è</h2>
            <div class="weapon-item equipped" data-weapon="pistol">
                <div class="weapon-icon">üî´</div>
                <div class="weapon-info">
                    <div class="weapon-name">–ü–∏—Å—Ç–æ–ª–µ—Ç</div>
                    <div class="weapon-price">–ë–∞–∑–æ–≤–æ–µ –æ—Ä—É–∂–∏–µ</div>
                </div>
            </div>
            <div class="weapon-item" data-weapon="bow">
                <div class="weapon-icon">üèπ</div>
                <div class="weapon-info">
                    <div class="weapon-name">–õ—É–∫</div>
                    <div class="weapon-price">50 –º–æ–Ω–µ—Ç</div>
                </div>
            </div>
            <div class="weapon-item" data-weapon="rifle">
                <div class="weapon-icon">üî´</div>
                <div class="weapon-info">
                    <div class="weapon-name">–í–∏–Ω—Ç–æ–≤–∫–∞</div>
                    <div class="weapon-price">100 –º–æ–Ω–µ—Ç</div>
                </div>
            </div>
            <div class="weapon-item" data-weapon="m4">
                <div class="weapon-icon">üî´</div>
                <div class="weapon-info">
                    <div class="weapon-name">M4</div>
                    <div class="weapon-price">200 –º–æ–Ω–µ—Ç</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let coins = 0;
        let targetsHit = 0;
        let shotsFired = 0;
        let currentWeapon = 'pistol';
        let weapons = {
            pistol: { name: '–ü–∏—Å—Ç–æ–ª–µ—Ç', price: 0, damage: 1, fireRate: 500, icon: 'üî´', owned: true },
            bow: { name: '–õ—É–∫', price: 50, damage: 2, fireRate: 1000, icon: 'üèπ', owned: false },
            rifle: { name: '–í–∏–Ω—Ç–æ–≤–∫–∞', price: 100, damage: 3, fireRate: 1500, icon: 'üî´', owned: false },
            m4: { name: 'M4', price: 200, damage: 5, fireRate: 300, icon: 'üî´', owned: false }
        };
        
        let canShoot = true;
        let targets = [];
        let gameArea = document.getElementById('gameArea');
        let scoreElement = document.getElementById('score');
        let coinsElement = document.getElementById('coins');
        let targetsHitElement = document.getElementById('targets-hit');
        let accuracyElement = document.getElementById('accuracy');
        let notification = document.getElementById('notification');
        let weaponDisplay = document.querySelector('.weapon-display');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –°–æ–∑–¥–∞–Ω–∏–µ –º–∏—à–µ–Ω–µ–π
            createTargets();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è —Å—Ç—Ä–µ–ª—å–±—ã
            gameArea.addEventListener('click', handleShoot);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ –æ—Ä—É–∂–∏—è
            document.querySelectorAll('.weapon-item').forEach(item => {
                item.addEventListener('click', () => {
                    const weaponType = item.getAttribute('data-weapon');
                    buyWeapon(weaponType);
                });
            });
            
            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            setInterval(gameLoop, 1000 / 60); // 60 FPS
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∏—à–µ–Ω–µ–π
        function createTargets() {
            // –û—á–∏—Å—Ç–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –º–∏—à–µ–Ω–µ–π
            targets = [];
            document.querySelectorAll('.target').forEach(target => target.remove());
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö –º–∏—à–µ–Ω–µ–π
            for (let i = 0; i < 5; i++) {
                createTarget();
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–¥–Ω–æ–π –º–∏—à–µ–Ω–∏
        function createTarget() {
            const target = document.createElement('div');
            target.className = 'target';
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –º–∏—à–µ–Ω–∏
            const size = Math.random() * 50 + 30;
            target.style.width = `${size}px`;
            target.style.height = `${size}px`;
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –º–∏—à–µ–Ω–∏
            const colors = ['#ff3333', '#33ff33', '#3333ff', '#ffff33', '#ff33ff', '#33ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            target.style.backgroundColor = color;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const x = Math.random() * (gameArea.offsetWidth - size);
            const y = Math.random() * (gameArea.offsetHeight - size);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è
            const speedX = (Math.random() - 0.5) * 4;
            const speedY = (Math.random() - 0.5) * 4;
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∏—à–µ–Ω–∏ –≤ –º–∞—Å—Å–∏–≤ –∏ –Ω–∞ –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
            targets.push({
                element: target,
                x: x,
                y: y,
                speedX: speedX,
                speedY: speedY,
                size: size,
                health: 1
            });
            
            gameArea.appendChild(target);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã—Å—Ç—Ä–µ–ª–∞
        function handleShoot(e) {
            if (!canShoot) return;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—ã—Å—Ç—Ä–µ–ª–∞
            createShotEffect(e.clientX, e.clientY);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è
            checkHit(e.clientX, e.clientY);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            shotsFired++;
            updateStats();
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å—Ç—Ä–µ–ª—å–±—ã –Ω–∞ –≤—Ä–µ–º—è –ø–µ—Ä–µ–∑–∞—Ä—è–¥–∫–∏
            canShoot = false;
            setTimeout(() => {
                canShoot = true;
            }, weapons[currentWeapon].fireRate);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—ã—Å—Ç—Ä–µ–ª–∞
        function createShotEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'shot-effect';
            effect.style.left = `${x - 10}px`;
            effect.style.top = `${y - 10}px`;
            effect.style.backgroundColor = '#ffcc00';
            effect.style.boxShadow = '0 0 10px #ffcc00';
            
            gameArea.appendChild(effect);
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                effect.remove();
            }, 100);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –º–∏—à–µ–Ω—å
        function checkHit(x, y) {
            const rect = gameArea.getBoundingClientRect();
            const clickX = x - rect.left;
            const clickY = y - rect.top;
            
            for (let i = 0; i < targets.length; i++) {
                const target = targets[i];
                const targetRect = target.element.getBoundingClientRect();
                
                if (
                    clickX >= targetRect.left - rect.left &&
                    clickX <= targetRect.left - rect.left + targetRect.width &&
                    clickY >= targetRect.top - rect.top &&
                    clickY <= targetRect.top - rect.top + targetRect.height
                ) {
                    // –ü–æ–ø–∞–¥–∞–Ω–∏–µ!
                    target.health -= weapons[currentWeapon].damage;
                    
                    if (target.health <= 0) {
                        // –ú–∏—à–µ–Ω—å —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞
                        target.element.classList.add('hit');
                        
                        // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤ –∏ –º–æ–Ω–µ—Ç
                        score += 10;
                        coins += 5;
                        targetsHit++;
                        
                        // –£–¥–∞–ª–µ–Ω–∏–µ –º–∏—à–µ–Ω–∏ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                        setTimeout(() => {
                            target.element.remove();
                            targets.splice(i, 1);
                            createTarget();
                        }, 300);
                    } else {
                        // –ú–∏—à–µ–Ω—å —Ä–∞–Ω–µ–Ω–∞, –Ω–æ –Ω–µ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞
                        target.element.style.opacity = target.health;
                    }
                    
                    break;
                }
            }
        }
        
        // –ü–æ–∫—É–ø–∫–∞ –æ—Ä—É–∂–∏—è
        function buyWeapon(weaponType) {
            const weapon = weapons[weaponType];
            
            if (weapon.owned) {
                // –û—Ä—É–∂–∏–µ —É–∂–µ –∫—É–ø–ª–µ–Ω–æ, –ø—Ä–æ—Å—Ç–æ —ç–∫–∏–ø–∏—Ä—É–µ–º
                equipWeapon(weaponType);
                return;
            }
            
            if (coins >= weapon.price) {
                // –ü–æ–∫—É–ø–∫–∞ –æ—Ä—É–∂–∏—è
                coins -= weapon.price;
                weapon.owned = true;
                equipWeapon(weaponType);
                showNotification(`–í—ã –∫—É–ø–∏–ª–∏ ${weapon.name}!`);
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }
        
        // –≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –æ—Ä—É–∂–∏—è
        function equipWeapon(weaponType) {
            currentWeapon = weaponType;
            const weapon = weapons[weaponType];
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ä—É–∂–∏—è
            weaponDisplay.querySelector('.weapon-display-icon').textContent = weapon.icon;
            weaponDisplay.querySelector('.weapon-display-name').textContent = weapon.name;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è –≤ –º–∞–≥–∞–∑–∏–Ω–µ
            document.querySelectorAll('.weapon-item').forEach(item => {
                item.classList.remove('equipped');
            });
            document.querySelector(`.weapon-item[data-weapon="${weaponType}"]`).classList.add('equipped');
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            scoreElement.textContent = score;
            coinsElement.textContent = coins;
            targetsHitElement.textContent = targetsHit;
            
            const accuracy = shotsFired > 0 ? Math.round((targetsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = `${accuracy}%`;
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            // –î–≤–∏–∂–µ–Ω–∏–µ –º–∏—à–µ–Ω–µ–π
            for (let i = 0; i < targets.length; i++) {
                const target = targets[i];
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                target.x += target.speedX;
                target.y += target.speedY;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
                if (target.x <= 0 || target.x >= gameArea.offsetWidth - target.size) {
                    target.speedX *= -1;
                }
                
                if (target.y <= 0 || target.y >= gameArea.offsetHeight - target.size) {
                    target.speedY *= -1;
                }
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
                target.x = Math.max(0, Math.min(gameArea.offsetWidth - target.size, target.x));
                target.y = Math.max(0, Math.min(gameArea.offsetHeight - target.size, target.y));
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                target.element.style.left = `${target.x}px`;
                target.element.style.top = `${target.y}px`;
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
</body>
</html>
